boilerplate:
  kotlin: |
    import ink.literate.crowous.decoders.decodeFeed
    import kotlinx.serialization.json.*

    fun main() {
      val feed = decodeFeed(Json.parseToJsonElement("[#0#]").jsonObject)
      println(feed.[#1#])
    }

tests:
  - name: "decodes the identifier"
    arguments: 
      - >-
        {
          "id": 1,
          "name": "FLUX AIX-MARSEILLE",
          "url": "http://webservices-v2.crous-mobile.fr:8080/feed/aix.marseille/externe/crous-aix.marseille.min.json",
          "is_default": false
        }
      - "identifier"
    expected: "aix.marseille"

  - name: "decodes the name"
    arguments: 
      - >-
        {
          "id": 1,
          "name": "FLUX AIX-MARSEILLE",
          "url": "http://webservices-v2.crous-mobile.fr:8080/feed/aix.marseille/externe/crous-aix.marseille.min.json",
          "is_default": false
        }
      - "name"
    expected: "AIX-MARSEILLE"